version: '3.8'

services:
  backend:
    build: ./crazyeight_backend
    container_name: crazyeight_backend
    ports:
      - "3000:3000"
    env_file:
      - ./crazyeight_backend/.env 
    volumes:
      - ./crazyeight_backend:/app 
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build: ./crazyeight_frontend
    container_name: crazyeight_frontend
    env_file:
      - ./crazyeight_frontend/.env
    ports:
      - "5173:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge