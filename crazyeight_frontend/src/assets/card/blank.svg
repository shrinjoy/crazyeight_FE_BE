<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 450"
>
  <!-- Card base -->
  <rect
    x="5"
    y="5"
    width="290"
    height="440"
    rx="20"
    ry="20"
    fill="#1e3a8a"
    stroke="#ffffff"
    stroke-width="6"
  />

  <!-- Inner border -->
  <rect
    x="20"
    y="20"
    width="260"
    height="410"
    rx="14"
    ry="14"
    fill="none"
    stroke="#ffffff"
    stroke-width="3"
    stroke-dasharray="6 4"
  />

  <!-- Pattern background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path
        d="M20 0 L0 0 0 20"
        fill="none"
        stroke="#ffffff"
        stroke-width="0.5"
        opacity="0.3"
      />
    </pattern>
  </defs>

  <rect
    x="30"
    y="30"
    width="240"
    height="390"
    rx="10"
    ry="10"
    fill="url(#grid)"
  />

  <!-- Center spade -->
  <g transform="translate(150 225) scale(2)">
    <path
      d="M0 -30
         C -20 -10 -30 0 -30 15
         C -30 30 -10 30 0 15
         C 10 30 30 30 30 15
         C 30 0 20 -10 0 -30 Z"
      fill="#ffffff"
    />
    <rect x="-4" y="15" width="8" height="20" fill="#ffffff"/>
  </g>

  <!-- Corner decorations -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="40" cy="40" r="4"/>
    <circle cx="260" cy="40" r="4"/>
    <circle cx="40" cy="410" r="4"/>
    <circle cx="260" cy="410" r="4"/>
  </g>
</svg>
